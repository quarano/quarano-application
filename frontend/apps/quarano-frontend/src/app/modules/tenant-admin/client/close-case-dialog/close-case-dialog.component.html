<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>Diesen Fall abschließen</h1>
</div>
<mat-dialog-content>
  <form [formGroup]="commentGroup">
    <fieldset class="mb-3">
      <legend>Zusätzliche Informationen zum Fallabschluss:</legend>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="comment" type="text"></textarea>
        <mat-error
          *ngFor="
            let error of errorGenerator.getErrorKeys(
              commentGroup.controls.comment
            )
          "
        >
          {{
            errorGenerator.getErrorMessage(commentGroup.controls.comment, error)
          }}
        </mat-error>
      </mat-form-field>
    </fieldset>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    [disabled]="!commentGroup.get('comment').value"
    mat-raised-button
    color="primary"
    (click)="confirm()"
  >
    <mat-icon>check</mat-icon>
    OK
  </button>
  <button mat-raised-button mat-dialog-close color="secondary" cdkFocusInitial>
    Abbrechen
  </button>
</mat-dialog-actions>
